<div class="form-group {{form.htmlClass}}" ng-class="{'has-error': hasError(), 'has-success': hasSuccess()}">
    <label class="control-label {{form.labelHtmlClass}}"
           ng-show="form.title && form.notitle !== true"
           ng-class="{'sr-only': !showTitle(), 'text-danger': form.$error.required}">
        {{ form.title }}
    </label>
    <div class="help-block" sf-message="form.description"></div>
    <div class="well well-sm bg-white form-control" style="height:auto;">
        <prdg-file-upload url="form.endpoint"
                          files="$$value$$"
                          multiple="form.schema.format !== 'singlefile'"
                          ng-disabled="form.readonly"
                          schema-validate="form"
                          ng-model="$$value$$"></prdg-file-upload>
    </div>
    <span ng-if="form.feedback !== false"
          class="form-control-feedback"
          ng-class="evalInScope(form.feedback) || {'glyphicon': true, 'glyphicon-ok': hasSuccess(), 'glyphicon-remove': hasError() }"
          aria-hidden="true"></span>

    <span ng-if="hasError() || hasSuccess()"
          id="{{form.key.slice(-1)[0] + 'Status'}}"
          class="sr-only">{{ hasSuccess() ? '(success)' : '(error)' }}</span>
</div>
